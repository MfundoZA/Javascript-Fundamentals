<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy To Clipboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <form class="parent">
        <div>
            <input type="text" name="text" id="txtCopy" placeholder="Enter text to copy">
            <input type="button" value="Copy" name="submit" onclick="copyToClipboard()">
        </div>
    </form>

    <div id="snackbar">Copied to clipboard!</div>
</body>
</html>
